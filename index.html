<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Billing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="phoneCss.css">
    </head>
    <body>
        <div class="o-container">
            <div class="header">
                Header
            </div>
            <div class="content">
                <div class="bill-container top-div ">
                    
                    <div class="bill-header">
                        <input type="date" id="bDate" />
                        <input type="text" id="billNo" placeholder="Bill Number" size="8" />
                        <input type="text" class="cash-color" size="5" value="Cash" id="ttype" onkeydown="chk(this,event)"/>
                        <br>
                        <input type="text" id="cName" placeholder="Customer Name" size="42" />
                        <br>
                        <span>
                            <input type="button" class="saveBtn" value="Save" onclick="saveBill()" />
                            <input type="button" class="clearBtn" value="Clear" onclick="clearBill()" />
                            <input type="button" class="delBillBtn" value="Delete" onclick="deleteBill()" />
                            <input type="button" class="billListBtn" value="List" onclick="listBills()" />
                        </span>
                    </div>

                    <div class="grid-container">
                        <div class="grid-header">
                            <div class='heading'>Particulars</div>
                            <div class='heading'>Quantity</div>
                            <div class='heading'>Rate</div>
                            <div class='heading'>Amount</div>
                            <div class='heading'>Action</div>
                
                        </div>
                        <div id="dgrid" class="grid-details">
                            <div id="card1" class="rowCard">
                                <div class="item" id="c1" onmouseover="chcolor(this,0)" onclick="mkEditable(this)" onmouseout="chcolor(this,1)" >Item</div>
                                <div class="qty" id="c2" onmouseover="chcolor(this,0)" onclick="mkEditable(this)" onmouseout="chcolor(this,1)" >Quantity</div>
                                <div class="rate" id="c3" onmouseover="chcolor(this,0)" onclick="mkEditable(this)" onmouseout="chcolor(this,1)" >Rate</div>
                                <div class="amount" id="c4">Amount</div>
                                <div class="del" id="d1"><input id="b1" class="delBtn" type="button" value ="X" onclick="delRow(1)"/></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="billList">
                    list container
                </div>
            </div>
            <div class="footer">
                footer
            </div>
        </div>
        <script src="classes.js" async defer></script>
        <script src="billGrid.js" async defer></script>
        <script src="crud.js" async defer></script>
    </body>
</html>
